<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>

    <div class="heading">
        <h1>Online Calculator</h1>
        <hr>

        <p>By>>Jayesh Mahale</p>
    </div>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="oprater">AC</button>
            <button class="oprater">DEL</button>
            <button class="oprater">%</button>
            <button class="oprater">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="oprater">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="oprater">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="oprater">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
